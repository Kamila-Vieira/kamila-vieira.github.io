<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo template inicial</title>
    <link rel="shortcut icon" href="./public/assets/favicon.ico" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./public/css/style.css" />
  </head>
  <body>
    <main id="root">
      <aside class="sidebar-container">
        <article class="sidebar-container__profile sidebar-container__rounded">
          <div class="sidebar-container__profile__avatar">
            <img src="https://github.com/Kamila-Vieira.png" alt="Github avatar Kamila Vieira" />
          </div>
          <h1 class="sidebar-container__profile__name">
            Kamila Vieira
            <span class="sidebar-container__profile__name__area"
              >Desenvolvedora de Software Front-end</span
            >
          </h1>
        </article>
        <article class="sidebar-container__network sidebar-container__rounded">
          <nav class="sidebar-container__network__navigation">
            <ul class="sidebar-container__network__navigation__list">
              <li class="sidebar-container__network__navigation__list__item">
                <i class="fantasticon-map-pin"></i>
                <p>Brasil</p>
              </li>
              <li class="sidebar-container__network__navigation__list__item">
                <i class="fantasticon-briefcase"></i>
                <a href="/" target="_blank">Rocketseat</a>
              </li>
              <li class="sidebar-container__network__navigation__list__item">
                <i class="fantasticon-github"></i>
                <a href="https://github.com/Kamila-Vieira/" target="_blank">Kamila-Vieira</a>
              </li>
              <li class="sidebar-container__network__navigation__list__item">
                <i class="fantasticon-linkedin"></i>
                <a href="https://www.linkedin.com/in/kamila-vieira/" target="_blank"
                  >Kamila Vieira</a
                >
              </li>
              <li class="sidebar-container__network__navigation__list__item">
                <i class="fantasticon-twiter"></i>
                <a href="/" target="_blank">@_akamis</a>
              </li>
              <li class="sidebar-container__network__navigation__list__item">
                <i class="fantasticon-globe"></i>
                <a href="/" target="_blank">https://kamila-vieira.github.io/</a>
              </li>
              <li class="sidebar-container__network__navigation__list__item">
                <i class="fantasticon-mail"></i>
                <a href="/" target="_blank">vkamila.almeida@gmail.com</a>
              </li>
            </ul>
          </nav>
        </article>
        <article class="sidebar-container__tecnologies sidebar-container__rounded"></article>
        <article class="sidebar-container__experiences sidebar-container__rounded"></article>
        <article class="sidebar-container__education sidebar-container__rounded"></article>
      </aside>
      <article class="main-container">
        <section class="main-container__projects"></section>
        <section class="main-container__posts"></section>
      </article>
    </main>
    <footer>
      <p></p>
    </footer>
    <script type="module" src="./public/js/index.js"></script>
  </body>
</html>
